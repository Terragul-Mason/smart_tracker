{% extends "base.html" %}
{% block content %}
<h2>Управление администраторами</h2>
<form method="POST">
    <table>
        <tr><th>Email</th><th>Админ</th></tr>
        {% for u in users %}
        <tr>
            <td>{{ u.email }}</td>
            <td>
                <input type="checkbox" name="admin_{{ u.id }}" {% if u.is_admin %}checked{% endif %}>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
