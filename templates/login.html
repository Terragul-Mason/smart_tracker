{% extends "base.html" %}
{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center;">
    <h2>Вход</h2>
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Пароль" required><br>
        <button type="submit">Войти</button>
    </form>
    <p><a href="{{ url_for('register') }}">Нет аккаунта? Регистрация</a></p>
</div>
{% endblock %}
